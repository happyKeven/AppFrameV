apply plugin: 'com.android.library'
apply from:"${project.rootDir}/common_config.gradle"


android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile 'com.github.franmontiel:PersistentCookieJar:v0.9.3'
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.github.bumptech.glide:glide:3.5.2'

    compile "com.android.support:appcompat-v7:$project.supportLibraryVersion"
    compile "com.android.support:support-v4:$project.supportLibraryVersion"

    // App's dependencies, including test
    compile "com.android.support:cardview-v7:$project.supportLibraryVersion"
    compile "com.android.support:design:$project.supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$project.supportLibraryVersion"

    // Iconify为您提供一个巨大的矢量图标集合可供选择
    compile 'com.joanzapata.iconify:android-iconify-fontawesome:2.2.2'
    // (v4.5)
    compile 'com.joanzapata.iconify:android-iconify-entypo:2.2.2'
    // (v3,2015)
    compile 'com.joanzapata.iconify:android-iconify-typicons:2.2.2'
    // (v2.0.7)
    compile 'com.joanzapata.iconify:android-iconify-material:2.2.2'
    // (v2.0.0)
    compile 'com.joanzapata.iconify:android-iconify-material-community:2.2.2'
    // (v1.4.57)
    compile 'com.joanzapata.iconify:android-iconify-meteocons:2.2.2'
    // (latest)
    compile 'com.joanzapata.iconify:android-iconify-weathericons:2.2.2'
    // (v2.0)
    compile 'com.joanzapata.iconify:android-iconify-simplelineicons:2.2.2'
    // (v1.0.0)
    compile 'com.joanzapata.iconify:android-iconify-ionicons:2.2.2'


    compile 'httpcomponents-httpcore:httpcore:4.0-alpha6'
    // 2015年8月 Google为我们带来了一个全新的百分比布局兼容函数库
    compile "com.android.support:percent:$project.percentVersion"
    // 仅在debug包启用BlockCanary进行卡顿监控和提示的话，可以这么用
    debugCompile 'com.github.moduth:blockcanary-android:1.2.1'
    releaseCompile 'com.github.moduth:blockcanary-no-op:1.2.1'
    // 事件总线
    compile 'org.greenrobot:eventbus:3.0.0'
    // 日志记录模块
    // compile 'com.apkfuns.logutils:library:1.4.2.2'
    // compile 'com.jakewharton.timber:timber:4.5.1'
    compile 'com.orhanobut:logger:1.15'
    // Fastjson.android
    compile 'com.alibaba:fastjson:1.1.56.android'

    // 引入Picasso
    compile 'com.squareup.picasso:picasso:2.5.2'

    // rxJava(不怎么使用)
    compile 'io.reactivex:rxjava:1.0.14'
    compile 'io.reactivex:rxandroid:1.0.1'

    // 视频播发(https://github.com/linsea/UniversalVideoView)
    compile 'com.linsea:universalvideoview:1.1.0@aar'

    // 图库
    compile 'com.github.lecho:hellocharts-android:v1.5.8'

    // orm
    compile files('libs/ormlite-android-4.48.jar')
    compile files('libs/ormlite-core-4.48.jar')

    // dragger (暂时没用，后期学习)
    compile 'com.squareup.dagger:dagger:1.2.2'
    provided 'com.squareup.dagger:dagger-compiler:1.2.2'

    // (v2.0.1)
    compile project(':libzxing')
    compile project(':PullRefreshView')
    compile project(':StatusLayout')
    compile project(':SweetDialog')
    compile project(':ViewPagerIndicator')
    compile files('libs/okhttputils-2_6_2.jar')
}
